<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: Normal 18pt Arial;
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>
    <script>
        
        function somar(){
            var n1 = Number.parseFloat(document.getElementById('txtn1').value) 
            var n2 = Number.parseFloat(document.querySelector('input#txtn2').value)
            var result = document.getElementById('res');
            var s = n1 + n2;    

            result.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`;
            
        }
    </script>
</body>
</html>
